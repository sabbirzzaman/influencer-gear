<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>

    <!-- Link CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Link Favicon -->
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />

    <!-- Link Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bf6b0e25fa.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header Section Start -->
    <header>
      <div class="container flex">
        <div class="site-logo">Influencer Gear</div>

        <nav>
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign up</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
          <div class="menu-icon">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Hero Area Start -->
      <section class="hero-area">
        <div class="container hero-flex">
          <div class="hero-contant">
            <h1>Start your Journey as Influencer</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <a href="#" class="button">
              Preebook now
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>

          <div class="hero-image">
            <img src="./images/main-camera.png" alt="Camera Image" />
          </div>
        </div>
      </section>

      <!-- Brands Area Start -->
      <section class="brands">
        <div class="container">
          <div class="brand-images">
            <img src="./images/brand-1.svg" alt="Brand Image 1" />
            <img src="./images/brand-2.svg" alt="Brand Image 2" />
            <img src="./images/brand-3.svg" alt="Brand Image 3" />
            <img src="./images/brand-4.svg" alt="Brand Image 4" />
            <img src="./images/brand-5.svg" alt="Brand Image 5" />
            <img src="./images/brand-6.svg" alt="Brand Image 6" />
            <img src="./images/brand-7.svg" alt="Brand Image 7" />
          </div>
        </div>
      </section>

      <!-- Product Area Start -->
      <section class="products">
          <div class="container">
              <h3>Popular Collection</h3>
          </div>
      </section>
    </main>
  </body>
</html>
